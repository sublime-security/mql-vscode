name: Build extension

on: [push]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Run linter
        run: npm run lint

      - name: Build VSIX
        run: npx vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: VSIX package
          path: ./*.vsix
